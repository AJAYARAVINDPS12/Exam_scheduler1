<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            
        }
        table {
            border-collapse: collapse;
            width: 50%;
            text-align: left;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
    </style>
</head>
<body>
   
    <table>
        <thead>
            <tr>
                <th>User</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>user1</td>
                <td><a href="link1.html">link1</a></td>
            </tr>
            <tr>
                <td>user2</td>
                <td><a href="link2.html">link2</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
